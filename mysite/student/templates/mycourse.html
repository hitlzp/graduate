<!DOCTYPE html>
<html>
  <head>
    <title>翻转课堂（学生）</title>
    <meta charset="UTF-8">
	
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/templatemo_style.css" rel="stylesheet"> 
        
	<script src="/static/js/jquery-1.10.2.min.js"></script> 
	<script src="/static/js/templatemo_custom.js"></script>
	<script>
	var post_data ={
			"name":111,
			};
	$.ajax({
			  type : "POST", //要插入数据，所以是POST协议 
			  url : "/student/mycourseajax/", //注意结尾的斜线，否则会出现500错误
			  data : post_data, //JSON数据
			  // data:"name=" + event,
			  success: function(mydata){
				for(var i =0; i < mydata["yy"];i++)
				{

					document.getElementById("name"+mydata["allcourse"][i][0].toFixed(0)).innerHTML = mydata["allcourse"][i][1];
					document.getElementById("snum"+mydata["allcourse"][i][0].toFixed(0)).innerHTML = mydata["allcourse"][i][2];
					document.getElementById("sum"+mydata["allcourse"][i][0].toFixed(0)).innerHTML = mydata["allcourse"][i][3];
					document.getElementById("teacher"+mydata["allcourse"][i][0].toFixed(0)).innerHTML = mydata["allcourse"][i][4];
					document.getElementById("date"+mydata["allcourse"][i][0].toFixed(0)).innerHTML = mydata["allcourse"][i][5];
						//alert(mydata["allcourse"][i][j]);
				}
			  },
			  // dataType : 'json', //在ie浏览器下我没有加dataTpye结果报错，所以建议加上
			  // contentType : 'application/json',
			});
		</script>
 </head>
  
  <body style="background: #dfdfdf;">  
    <div class="templatemo_smalltitle">课程管理</div>
	<link href="/static/css/daohang.css" rel="stylesheet"> 
	<div id = "a">
		<ul>
			<li><a href="/student/main/">|返回首页</a></li>
			<li><a href="/logout/">|注销</a></li>
			<li><a href="/student/selectedcourse/">我的课程</a></li>
		</ul>
	
	</div>
	
    <div id="menu-container" class="main_menu">
	<link href="/static/css/table.css" rel="stylesheet"> 
	<table> 
		<caption><h2><font color="black"><br></br>课程列表<font></h2></caption>
		<tr>
			<th>课程名称</th>
			<th>已选人数</th>
			<th>课程容量</th>
			<th>教师</th>
			<th>开课日期</th>
		</tr>
        {% for i in coursenum %}
		  <tr>
			<td><a id = "name{{i}}" style="color:black" href= "/student/addcourse?id={{i}}"></td>
			<td><font id = "snum{{i}}" color="black"><font></td>
			<td><font id = "sum{{i}}" color="black"><font></td>
			<td><font id = "teacher{{i}}" color="black"><font></td>
			<td><font id = "date{{i}}" color="black"><font></td>
		  </tr>
		{% endfor %}
    </table> 
	
	
    </div>
    
    <!-- logo start -->
    <div class="logocontainer">
    	<div class="row">
            <div class="templatemo_footer"> </div>
       </div>
    </div>
    <!-- logo end -->  
	
	
	<!-- Modal -->
	<div class="modal fade" id="templatemo_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">删除课程</h4>
			
				<br /><br /> 
				<form action="" method="get">课程编号&nbsp&nbsp&nbsp&nbsp课程名称&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp开课日期<br /><br /> 
					{% for Course_w in all_objects %}
					&nbsp&nbsp&nbsp&nbsp<label><input name="deletecourse" type="checkbox" value={{Course_w.id}} />{{Course_w.id}} &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
					{{Course_w.cname}}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{{Course_w.starttime}}
					</label> <br /><br /> 
					{% endfor %}
					<div class="modal-footer">
						<input type="submit" value="确认删除"> 
					</div>
				</form> 

	    </div>
	  </div>
	</div>
	<script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
